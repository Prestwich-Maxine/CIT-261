<!DOCTYPE html>
<html>
<head>

<title>JavaScript Objects Examples</title>

<script type="text/javascript">
	// Example 2 - Constructor function
	function vehicle(wheels, seats, speed) {
		this.wheels = wheels;
		this.seats = seats;
		this.speed = speed;
		this.accelerate = accelerate;
	}
	
	function accelerate() {
		var newSpeed = this.speed + 50;
		return newSpeed;
	}
	
	// use constructor function to create instances
	var bike = new vehicle(2, 1, 10);
	var car = new vehicle(4, 5, 50);
	var plane = new vehicle(0, 100, 200);
	
	// Example 3 - Object initializer
	jared = {gender:"male", age:39, state:"Arizona"};
	
</script>
</head>

<body>

<script type="text/javascript">
	// Example 1 - Normal variables
	var myName = "Jared Kitch";
	
	// .write is a method of document. .length is a property of myName
	document.write("My name is " + myName.length + " character(s) long.<br><br>");
	
	document.write("Cars have " + car.wheels + " wheel(s).<br><br>")
	document.write("Bikes have " + bike.seats + " seat(s).<br><br>")
	
	document.write("The plane was going " + plane.speed + " and has accelerated to " + plane.accelerate() + ".<br><br>");
	
	document.write("Jared is " + jared.gender + " and is " + jared.age + " year(s) old.<br><br>");
	
</script>

</body>
</html>
